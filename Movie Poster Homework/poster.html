<!DOCTYPE html>
<html>
<head>
	<!-- Uwayzo Foster Homework FlexBoxMoviePoster -->
	<title>Flexbox Movie Poster Homework</title>
	<meta charset="utf-8">
	<style>
		main {
			margin: auto;
			display: flex;
			flex-direction: column;
			width: 400px;
			height: 700px;
			background-image: url(cheetah.jpg);
			background-size: cover;
		}

		h1 {
			display: flex;
			height: 100%;
			color: #ffffff;
		}

		h2 {
			display: flex;
			justify-content: center;
			height: 25%;
			color: #ffffff;
		}

		p {
			display: flex;
			justify-content: flex-end;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<main>
		<h1>He Was A Cub</h1>
		<h2>Now He has Become a Hunter</h2>
		<p>The Cheetah. Coming July 4th 2018</p>
	</main>
</body>
</html>
